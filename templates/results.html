{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
 <h1>{{ page.title }}</h1>

  {% if page.images %}
    <img src="{{ page.images[0] }}" alt="{{ page.title }} image" width="300">
  {% endif %}

  <h2>Summary </h2>
    <p>{{ page.summary }}</p>
    <p><a href="{{ page.url }}"> {{ page.title }}</a> </p>
{% else %}
  <h1>Error</h1>
{% endif %}
{% endblock %}
